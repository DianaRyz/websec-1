<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <input type="number" id="number1" class="style">
            <select id="operator" class="style">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="number" id="number2" class="style">
        </div>
        <button onclick="calculate()" class="style">подсчитать</button>
        <div class="result style" id="result"></div>
    </div>
</body>
</html>
